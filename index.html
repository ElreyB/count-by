<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By</title>
  </head>
  <body>
    <div class="container">
      <form id="countform">
        <div class="form-group">
          <label for="count-to">Count to:</label>
          <input id="count-to" type="number" name="count-to" class="form-control">
        </div>
        <div class="form-group">
          <label for="count-by">Count by:</label>
          <input id="count-by" type="number" name="count-to" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
        <button type="reset" class="btn">Reset</button>
        <div class="error">
          <p>ERROR!!</p>
        </div>
      </form>
      <div class="result">
        <p>Output: <span id="output"></span></p>
      </div>
      <button class="btn return">Return to App</button>
    </div>
  </body>
</html>
